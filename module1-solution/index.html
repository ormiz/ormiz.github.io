<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles\bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .message .red {
            color: red;
            border-color: red;
        }
        
        .message .green {
            color: green;
            border-color: green;
        }
    </style>
    <script src="scripts\angular.min.js"></script>
    <script src="scripts\app.js"></script>
</head>

<body>
    <div class="container" ng-controller="LunchCheckerController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="dishes" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
            Empty items are not considered for counting <br>
            <div ng-class="messageColor">{{message}}</div>
        </div>
    </div>

</body>

</html>
