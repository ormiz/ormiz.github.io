<div class="form-group row">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in foundItems">
            <span class="badge">{{item.short_name}}</span>
            <h4 class="list-group-item-heading"> {{item.name}}</h4>
            <p class="list-group-item-text">{{item.description}}</p>
            <button style="margin: 10px" class="btn btn-danger" ng-click="onRemove({index: $index})">Don't want this one!</button>
        </li>
    </ul>
</div>
