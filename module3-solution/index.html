<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as ctrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group row">
            <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
            <button class="btn btn-primary narrow-button" ng-click="ctrl.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>

        <div class="form-group row" ng-if="ctrl.showMessage">
            <h3 class="text-danger">{{ctrl.message}}</h3>
        </div>
        <!-- found-items should be implemented as a component -->
        <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
